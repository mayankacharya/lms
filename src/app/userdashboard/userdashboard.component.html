<h1>Enrollment List</h1>

<form class="example-form">
  <mat-form-field class="example-full-width">
  <span matPrefix> </span>
  <input type="tel" matInput placeholder="Search" name= "search" [(ngModel)]= "search">
  <button matSuffix mat-button><mat-icon >search</mat-icon></button>
  </mat-form-field>
  <br/>
  <!-- {{search}} -->
  </form>

<table mat-table [dataSource] = "dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> Enrollment Id </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Emp. Id </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> Employee Name </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container>

  <!-- Symbol Column -->

  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Learning Plan </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>

  <!-- RequestDate -->

  <ng-container matColumnDef="RequestDate">
    <th mat-header-cell *matHeaderCellDef> RequestDate </th>
    <td mat-cell *matCellDef="let element"> {{element.RequestDate}} </td>
  </ng-container>


  <!-- RequestedUser -->
  <ng-container matColumnDef="RequestedUser">
    <th mat-header-cell *matHeaderCellDef> RequestedUser </th>
    <td mat-cell *matCellDef="let element"> {{element.RequestedUser}} </td>
  </ng-container>


  <!-- LMSStatus -->
  <ng-container matColumnDef="LMSStatus">
    <th mat-header-cell *matHeaderCellDef> LMSStatus </th>
    <td mat-cell *matCellDef="let element"> {{element.LMSStatus}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
