
<form  class="example-form mt-4" class="center" >
  <div class="container" style="margin-top:450px ;">
    <!-- <div class="container-fluid"> -->

      <div class="row mt-4">
        <div class="col-md-6 offset-md-3">
          <div class="form-group">
            <h2 text-center>LMS Enrollment Tracker</h2>
            <mat-form-field  class="matfield" appearance="fill">
            <mat-label>User Name  <span>*</span></mat-label>
            <input class="form-control" matInput placeholder="Enter your name" name="usename" >

            </mat-form-field>
          </div>
        </div>
      </div>


        <div class="row">
          <div class="col-md-6 offset-md-3">

            <div class="form-group">

            <mat-form-field class="matfield"  appearance="fill">
            <mat-label>Password  <span>*</span></mat-label>
            <input class="form-control" matInput placeholder="Enter your password" value="" name="password" type="password" >
            </mat-form-field>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 offset-md-3">

            <button mat-raised-button color="primary" id="submit" (click)="submit()">Submit</button>
          </div>
        </div>
    <!-- </div> -->
  </div>



  <span *ngIf="show"> <button mat-button color="accent">Login success !!</button></span>
  </form>
